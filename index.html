<body>

  <main>
    <div class="container  position-absolute top-50 start-50 translate-middle">

      <form class="form" id="formulario" action="procesar.php">
        <p class="title">Cita médica </p>



        <div class="form-group ">
          <label for="nombre" class="font"> Nombre
            <input class="input" type="text" id="nombre" name="nombre" autofocus>
            <p class="error-feedback"></p>
          </label>
        </div>



        <div class="form-group">
          <label for="apellidos" class="font">Apellidos
            <input class="input" type="text" id="apellidos" name="apellidos" autofocus>
            <p class="error-feedback"></p>
          </label>
        </div>

        <div class="form-group">
          <label for="numeroCIP" class="font">Número CIP
            <input class="input" type="text" id="numeroCIP" name="numeroCIP" autofocus>
            <p class="error-feedback"></p>
          </label>
        </div>



        <div class="form-group ">
          <label for="pasaporteNIF" class="font">Tipo de identificación</label><br>

          <input type="radio" id="nif" name="pasaporteNIF" value="nif" checked>
          <label for="nif">NIF</label><br>

          <input type="radio" id="pasaporte" name="pasaporteNIF" value="pasaporte" >
          <label for="pasaporte">Pasaporte</label>
          <p class="error-feedback"></p>
        </div>


        <div class="form-group">
          <label for="numTarjeta" class="font"> Número de Pasaporte o NIF
            <input class="input" type="text" id="numTarjeta" name="numTarjeta" autofocus>
            <p class="error-feedback"></p>
          </label>
        </div>


        <div class="form-group">
          <label for="datepicker" class="font"> Fecha de la consulta
            <input class="input" type="date" id="datepicker" name="datepicker" autofocus>
            <p class="error-feedback"></p>
          </label>
        </div>





        <div class="form-group">
          <label for="hora" class="font"> Hora
            <select name="hora" id="hora" class="input">
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
            </select> <br><br>
            <p class="error-feedback"></p>

          </label>
        </div>


<!--al hacer click en el boton se ejecuta la funcion guardaCitaMedica-->
        <div class="form-group">
          <button type="submit" onclick="guardaCitaMedica()" class="submit">Añadir cita</button>


        </div>

      </form>

<!-- añadimos el div el cual modifico en el js atraves del id-->
      <div id="pintaCitasMedicas"></div>
